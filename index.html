<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
   <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Let's play Pig Dice!</h1>

        <form id="pig-dice">
          <!-- Player 1 -->
          <div class="col-md-6">
            <h2>Player 1</h2>
            <h4>Current Score: <span class="current-score-1"></span></h4>
            <h4>Total Score: <span class="total-score-1"></span></h4>
            <button id="roll-btn-1" type="button" name="button">Roll</button>
            <button id="hold-btn-1" type="button" name="button">Hold</button>
          </div>

          <!-- Player 2 -->
          <div class="col-md-6">
            <h2>Player 2</h2>
            <h4>Current Score: <span class="current-score-2"></span></h4>
            <h4>Total Score: <span class="total-score-2"></span></h4>
            <button id="roll-btn-2" type="button" name="button">Roll</button>
            <button id="hold-btn-2" type="button" name="button">Hold</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

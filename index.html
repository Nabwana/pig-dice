<!DOCTYPE html>
<html>
  <head>

    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
   <script src="js/scripts.js"></script>

   <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Game Time</h1>
        <form id="pig-dice">
          <div class="col-md-6">
            <div class="player1">
            <h2><em>Player 1</em></h2>
            <p>Current Score: <span class="current-score-1"></span></p>
            <p>Total Score: <span class="total-score-1"></span></p>
            <button class="btn btn-primary" id="roll-btn-1" type="button" name="button">Roll</button>
            <button class= "btn btn-danger"  id="hold-btn-1" type="button" name="button">Hold</button>
          </div>
          </div>

          <div class="player2">
            <h3><em>Player 2</em></h3>
            <p>Current Score: <span class="current-score-2"></span></p>
            <p>Total Score: <span class="total-score-2"></span></p>
            <button  class= "btn btn-primary"  id="roll-btn-2" type="button" name="button">Roll</button>
            <button  class= "btn btn-danger" id="hold-btn-2" type="button" name="button">Hold</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
